{% set name = "python-designateclient" %}
{% set version = "4.4.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/python-designateclient-{{ version }}.tar.gz
  sha256: d853a1e585636429ec53ab8f212cc4fbdf08dfd00e608d1e3e9d573a86ea30d3

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pbr >=2.0.0
    - pip
    - python >=3.6
  run:
    - cliff !=2.9.0,>=2.8.0
    - debtcollector >=1.2.0
    - jsonschema >=2.6.0
    - keystoneauth1 >=3.4.0
    - osc-lib >=1.8.0
    - oslo.serialization !=2.19.1,>=2.18.0
    - oslo.utils >=3.33.0
    - pbr !=2.1.0,>=2.0.0
    - python >=3.6
    - requests >=2.14.2
    - stevedore >=1.20.0

test:
  imports:
    - designateclient
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://docs.openstack.org/python-designateclient/latest
  summary: OpenStack DNS-as-a-Service - Client
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tschoonj
